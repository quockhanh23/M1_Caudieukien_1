<script>
    let year = +prompt('nhap vao:')
    let isLeapYear = false;
    let chiahetcho4 = year % 4 == 0;
    if (chiahetcho4) {
        let chiahetcho100 = year % 100 == 0;
        if (chiahetcho100) {
            let chiahetcho400 = year % 400 === 0;
            if (chiahetcho400) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true
        }
    }
    if (isLeapYear) {
        alert(year + " Là năm nhuận")
    } else {
        alert(year + " Không phải là năm nhuận")
    }
</script>
